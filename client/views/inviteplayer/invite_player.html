<template name="inviteplayer">

    <div class="col-xs-12 col-md-4">
        <h3 class="text-center">Invite a player</h3>
        <p>Here you can invite a player to your game</p>
        <p>Click on the name and wait for the person to accept your invitation, and play the game.</p>
        <ul class="transparant">
            {{#each players}}
            {{#unless myself _id}}
            {{> userList}}
            {{/unless}}
            {{/each}}
        </ul>
    </div>
    <div class="col-xs-12 col-md-4">
        <h3 class="text-center">You have invited: </h3>
        <ul class="transparant">
            {{#each invitations}}
            {{> invitedlist}}
            {{/each}}
        </ul>


    </div>

    <div class="col-xs-12 col-md-4">
        <h3 class="text-center">You have been invited by:</h3>
        <ul class="transparant">
            {{#each invites}}
            {{> myinvitationslist}}
            {{/each}}
        </ul>

    </div>
    <div class="col-xs12 col-md-12"><a href="{{pathFor 'menu'}}" class="btn btn-oldstyle center" role="button">
        <H2>Return to menu</H2></a></div>

</template>

<template name="userList">
    <li><a href="#" class="pickplayer">{{emails.[0].address}}</a></li>
</template>

<template name="invitedlist">
    <li> <span id="deleteinvitation" class="glyphicon glyphicon-trash clickable" data-toggle="tooltip" data-placement="top" title="Delete invitation"></span>

        <a href="#" class="">{{player2}}</a></li>

</template>

<template name="myinvitationslist">
    <li> <span id="acceptinvitation" class="glyphicon glyphicon-ok clickable" data-toggle="tooltip" data-placement="top" title="Accept invitation"></span>
        <span id="deleteinvitation" class="glyphicon glyphicon-trash clickable" data-toggle="tooltip" data-placement="top" title="Dismiss invitation"></span>
        <a href="#" class="">{{player1}}</a></li>

</template>
