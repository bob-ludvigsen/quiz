<template name="mygames">
    <div class="col-xs12 col-md-offset-4">
        <h3 class="text-center">Welcome to my games</h3>
    </div>
    <div class="col-xs-12 col-md-4">
        <h3 class="text-center">You have been invited by:</h3>
        <ul class="transparant">
            {{#each myactivegames}}
            {{#unless myself _id}}
            {{> mygameslist}}
            {{/unless}}
            {{/each}}
        </ul>
    </div>
    <div class="col-xs12 col-md-offset-4"><a href="{{pathFor 'menu'}}" class="btn btn-oldstyle" role="button"> <H2>Return to menu</H2></a></div>
</template>



<template name="mygameslist">
    <li> <span id="acceptinvitation" class="glyphicon glyphicon-ok clickable" data-toggle="tooltip" data-placement="top" title="Accept invitation"></span>
        <span id="deleteinvitation" class="glyphicon glyphicon-trash clickable" data-toggle="tooltip" data-placement="top" title="Dismiss invitation"></span>
        <a href="#" id="playgame">{{player1}}</a></li>



</template>
