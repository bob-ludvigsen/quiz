<template name="instructions">
    <div class="fade-in one">
    <div class="col-xs12 col-md-12">
    <h3 class="text-center">Vejledning</h3>

        <p class="text-center"></p>

        <ol>
            <li>I "Log in" kan du oprette dig som bruger med et brugernavn og en email. Du kan efterfølgende gå i ”my profile ” og rette og tilføje til din profil. Husk at vælge et godt og sigende brugernavn, så er det lettere for andre at finde dig .
            </li>
            <li>Inviter en at spille med i ”Invite player”. Når du har inviteret en anden spiller skal du vente til denne har accetperet din invitation. I ”Invite player” kan du også se om du selv er blevet inviteret og hvem du selv har inviteret.
            </li>
            <li>I ”My games” kan du finde dine aktive spil og vælge et at spille, du kan også se hvis tur det er. Selve spillet består af en spilleplade med 49 felter og til højre er der 5 kategorier med ca 50 spørgsmål i hver. Når du klikker på et felt farves det og kategorierne bliver låst op. Du kan herefter vælge en kategori og et spørgsmål dukker op, du har 15 sekunder til at svare på spørgsmålet. Svarer du rigtigt får du 1 point  og det felt du har valgt farves permanent i din farve. På spillepladen er der tilfældigt placeret 5 ”Bøjer” er du heldig at have valgt et felt med bøje får du 5 bonus points. Spillet er slut når alle fem bøjer er fundet, den spiller der har flest points har vundet.
            </li>
            <li>I ”My status” kan du se hvor mange spil du har spillet og hvor mange du har vundet og andre statistikker.
            </li>
            <li>I ”Hall of fame” er de 10 spillere med flest vundne spil listet.
            </li>
        </ol>
